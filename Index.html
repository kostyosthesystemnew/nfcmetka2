<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>....</title>
</head>
<body>
  <h1>НАЖМИ НА ЭКРАН</h1>

  <audio id="mySound" autoplay>
    <source src="sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('mySound');
    audio.play().catch(() => {
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  </script>
</body>
</html>
